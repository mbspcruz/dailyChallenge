<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Lao:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      h1 {
        font-family: "Noto Serif Lao", serif;
      }
    </style>
  </head>
  <body class="bg-[#EFF3FF] m-40">
    <div
      class="bg-white rounded-xl w-full h-full p-12 shadow-xl shadow-indigo-100 text-[#221C3F]"
    >
      <h1 class="my-8 text-4xl font-bold text-center">Help Center</h1>
      <form class="my-20 flex justify-center items-center content-center">
        <label class="relative block w-1/2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 fill-gray-500"
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
            >
              <path
                d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"
              ></path>
            </svg>
          </span>
          <input
            type="search"
            class="p-4 rounded-full border border-gray-200 pl-10 w-full"
            placeholder="Search"
          />
        </label>
      </form>
      <div class="grid grid-rows-4 lg:grid-flow-col font-sans-serif my-20">
        <button
          class="p-12 border-b border-r hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Billing and Membership
        </button>
        <button
          class="p-12 border-b border-r hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Uploading
        </button>
        <button
          class="p-12 border-b border-r hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Enterprise
        </button>
        <button
          class="p-12 border-r hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md hover:rounded-md"
        >
          Embeding and Sharing
        </button>
        <button
          class="p-12 border-b border-r hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Managing and Organizing
        </button>
        <button
          class="p-12 border-b border-r hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Video Enterprise
        </button>
        <button
          class="p-12 border-b border-r hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Features
        </button>
        <button
          class="p-12 border-r hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          FAQs
        </button>
        <button
          class="p-12 border-b hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Uploading
        </button>
        <button
          class="p-12 border-b hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Creators
        </button>
        <button
          class="p-12 border-b hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Sales
        </button>
        <button
          class="p-12 hover:border-0 hover:shadow-xl hover:shadow-indigo-100 hover:rounded-md"
        >
          Developers
        </button>
      </div>
    </div>
  </body>
</html>
