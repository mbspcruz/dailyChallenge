<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
      }
      .close:hover path {
        fill: #ffffff;
      }
    </style>
  </head>
  <body class="bg-fixed p-40" style="background-image: url(./bg-1.svg)">
    <div class="flex justify-center">
      <div class="bg-white w-fit rounded-xl relative">
        <div class="absolute right-10 top-10">
          <button
            class="close h-10 w-10 bg-gray-50 rounded-full flex items-center justify-center hover:bg-[#EC1A6C]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6Z"
              />
            </svg>
          </button>
        </div>
        <div class="flex">
          <svg
            class="top-0 left-0 rounded-tl-xl relative w-fit h-fit"
            width="338"
            height="330"
            viewBox="0 0 338 330"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M36 280C-1.21332 316.422 27.5 303.5 0 330V4.8414e-06H337C345.576 0.798803 283.31 131.173 219.5 132.5C155.69 133.827 126.5 202.5 126.5 239.5C108.5 308 59.5 257 36 280Z"
              fill="#FEDCE4"
            />
            <path
              d="M33.1444 257.939C-1.11707 291.491 25.3186 279.588 0 304V4.45996e-06H310.268C318.164 0.735867 260.838 120.839 202.089 122.061C143.34 123.283 116.466 186.545 116.466 220.63C99.8935 283.733 54.7803 236.752 33.1444 257.939Z"
              fill="#FFF0F3"
            />
          </svg>
          <a
            href="https://www.flaticon.com/free-icons/pink-ribbon"
            class="w-32 h-32 mx-6 my-10 absolute"
            target="_blank"
          >
            <img
              src="./pink-ribbon.png"
              alt="Pink ribbon icons created by Freepik - Flaticon"
              title="Pink ribbon icons created by Freepik - Flaticon"
          /></a>

          <div>
            <h1 class="mt-20 text-4xl">Your gift changes lifes</h1>
            <p class="w-2/3 mt-10 text-gray-500">
              Pledge your support today so that we can help more women in 2019.
            </p>
            <div class="flex">
              <button
                class="mt-16 p-4 bg-gray-100 text-gray-400 w-1/5 rounded-md focus:bg-white focus:text-black focus:border-2 focus:border-[#EC1A6C] focus:shadow hover:bg-[#FDDCE4] hover:text-black"
              >
                $5
              </button>
              <button
                class="btn mt-16 ml-2 p-4 bg-gray-100 text-gray-400 w-1/5 rounded-md focus:bg-white focus:text-black focus:border-2 focus:border-[#EC1A6C] focus:outline-0 focus:shadow hover:bg-[#FDDCE4] hover:text-black"
              >
                $10
              </button>
              <button
                class="mt-16 p-4 ml-2 bg-gray-100 text-gray-400 w-1/5 rounded-md focus:bg-white focus:text-black focus:border-2 focus:border-[#EC1A6C] focus:shadow hover:bg-[#FDDCE4] hover:text-black"
              >
                $15
              </button>
              <div class="flex mt-16 text-gray-400">
                <label class="ml-2 p-4 bg-gray-100 rounded-l-md"> $ </label>
                <input
                  type="number"
                  name="$"
                  class="border border-gray-100 p-4 rounded-r-md focus:outline-0 focus:border-2 focus:border-[#EC1A6C]"
                  placeholder="Amount"
                />
              </div>
            </div>
            <button
              class="mt-16 mb-16 p-4 w-1/3 bg-[#EC1A6C] text-white rounded-xl hover:bg-transparent hover:border-2 hover:border-[#EC1A6C] hover:text-black"
            >
              Donate
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
