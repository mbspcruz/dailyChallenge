<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#1D1C2D] flex justify-center min-h-screen mt-20 mb-20">
    <div
      class="bg-[#211F32] text-[#181028] p-12 shadow-lg h-5/6 rounded-xl max-w-md md:max-w-lg"
    >
      <div>
        <p class="font-bold text-white mb-6">Reviews</p>
        <form>
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full p-4 pl-10 text-sm border rounded-lg focus:ring-[#5B369D] bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:border-[#5B369D]"
              placeholder="Search Reviews"
              required
            />
            <button
              type="submit"
              class="text-white absolute right-2.5 bottom-2.5 bg-[#5B369D] hover:bg-[#8780F8] focus:ring-4 focus:outline-none focus:ring-[#5B369D] font-medium rounded-lg text-sm px-4 py-2"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="flex flex-wrap flex-inital gap-x-6 gap-y-2">
        <button
          class="p-4 bg-[#1D1C2D] text-gray-400 text-sm hover:bg-[#8780F8] hover:text-white focus:bg-[#5B369D] focus:text-white rounded-sm"
        >
          Experience
        </button>

        <button
          class="p-4 bg-[#1D1C2D] text-gray-400 text-sm hover:bg-[#8780F8] hover:text-white focus:bg-[#5B369D] focus:text-white rounded-sm"
        >
          Quality
        </button>
        <button
          class="p-4 bg-[#1D1C2D] text-gray-400 text-sm hover:bg-[#8780F8] outline-0 hover:text-white focus:bg-[#5B369D] focus:text-white rounded-sm"
        >
          Design
        </button>
        <button
          class="p-4 bg-[#1D1C2D] text-gray-400 text-sm hover:bg-[#8780F8] hover:text-white focus:bg-[#5B369D] focus:text-white rounded-sm"
        >
          Size
        </button>
        <button
          class="p-4 bg-[#1D1C2D] text-gray-400 text-sm hover:bg-[#8780F8] hover:text-white focus:bg-[#5B369D] focus:text-white rounded-sm"
        >
          Features
        </button>
        <button
          class="p-4 bg-[#1D1C2D] text-gray-400 text-sm hover:bg-[#8780F8] hover:text-white focus:bg-[#5B369D] focus:text-white rounded-sm"
        >
          Value
        </button>

        <button
          class="p-4 bg-[#1D1C2D] text-gray-400 text-sm hover:bg-[#8780F8] hover:text-white focus:bg-[#5B369D] focus:text-white rounded-sm"
        >
          Replacement
        </button>
      </div>
      <div>
        <div
          class="flex p-8 bg-[#2C2B3F] text-[#181028] shadow-lg rounded-xl max-w-md md:max-w-lg mt-28 mb-4"
        >
          <div class="w-full space-y-6">
            <div class="flex items-center justify-between">
              <button
                class="bg-[#D56A6A] h-10 w-10 rounded-full text-white cursor-default text-xl mr-2"
              >
                J
              </button>
              <p class="text-white mr-24 font-bold">Jesse Hopkins</p>
              <div class="flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#f0b55b"
                    d="m5.825 22l1.625-7.025L2 10.25l7.2-.625L12 3l2.8 6.625l7.2.625l-5.45 4.725L18.175 22L12 18.275Z"
                  />

                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#f0b55b"
                    d="m5.825 22l1.625-7.025L2 10.25l7.2-.625L12 3l2.8 6.625l7.2.625l-5.45 4.725L18.175 22L12 18.275Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#f0b55b"
                    d="m5.825 22l1.625-7.025L2 10.25l7.2-.625L12 3l2.8 6.625l7.2.625l-5.45 4.725L18.175 22L12 18.275Z"
                  />
                </svg>
              </div>
            </div>
            <p class="text-white text-md">
              Gorgeous design! Even more responsive than the previous version. A
              pleasure to use!
            </p>
            <div class="flex justify-between">
              <p class="text-sm text-[#706E89] py-1">Feb 13, 2021</p>
              <button
                class="flex text-sm text-[#706E89] border-solid border border-[#272638] rounded-sm py-1 px-4 hover:border-gray-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  class="mr-0.5"
                >
                  <path
                    fill="#706e89"
                    d="M11 16V4.825l-1.6 1.6L8 5l4-4l4 4l-1.4 1.425l-1.6-1.6V16Zm-7 7V8h5v2H6v11h12V10h-3V8h5v15Z"
                  />
                </svg>
                Share
              </button>
            </div>
          </div>
        </div>
        <div
          class="flex p-8 bg-[#2C2B3F] text-[#181028] shadow-lg rounded-xl max-w-md md:max-w-lg"
        >
          <div class="w-full space-y-6">
            <div class="flex items-center justify-between">
              <button
                class="bg-[#D5A66A] h-10 w-10 rounded-full text-white cursor-default text-xl mr-2"
              >
                A
              </button>
              <p class="text-white mr-24 font-bold">Alice Banks</p>
              <div class="flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"

                  />
                </svg>
                <svg

                  width="18"

                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#f0b55b"
                    d="m5.825 22l1.625-7.025L2 10.25l7.2-.625L12 3l2.8 6.625l7.2.625l-5.45 4.725L18.175 22L12 18.275Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#f0b55b"
                    d="m5.825 22l1.625-7.025L2 10.25l7.2-.625L12 3l2.8 6.625l7.2.625l-5.45 4.725L18.175 22L12 18.275Z"
                  />
                </svg>
              </div>
            </div>
            <p class="text-white text-md">
              This device has a clean design, and the metal housing feels sturdy
              in my hands. Soft rounded corners make it a pleasure to look at.
            </p>
            <div class="flex justify-between">
              <p class="text-sm text-[#706E89] py-1">Feb 13, 2021</p>
              <button
                class="flex text-sm text-[#706E89] border-solid border border-[#272638] rounded-sm py-1 px-4 hover:border-gray-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  class="mr-0.5"
                >
                  <path
                    fill="#706e89"
                    d="M11 16V4.825l-1.6 1.6L8 5l4-4l4 4l-1.4 1.425l-1.6-1.6V16Zm-7 7V8h5v2H6v11h12V10h-3V8h5v15Z"
